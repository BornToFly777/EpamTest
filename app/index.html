<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EpamTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/popup.css">
    <!-- endbuild -->
  </head>
<body ng-app="testApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="panel container">
        <div class="panel-heading">
            <nav class="solidblockmenu">
                <div class="pull-left logo"><a ng-href="#/"><img src="images/minLogo.png"/></a>
                </div>
                <div class="menu">
                    <ul ng-controller="menuCtrl">
                        <li ng-repeat="link in links"><a ng-class="link.current" ng-href="{{link.href}}">{{link.name}}</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="panel-body">
            <div ng-view=""></div>
        </div>

    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootbox.min.js"></script>
    <script src="../bower_components/bootstrap-ui/ui-bootstrap-tpls-0.14.2.min.js"></script>

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/textModule.js"></script>
    <script src="scripts/services/dataLayer.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/posts.js"></script>
    <script src="scripts/controllers/fullPost.js"></script>

    <!-- endbuild -->
</body>
</html>
