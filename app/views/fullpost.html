<div>
  <div>
    <h4><a ng-href="#/posts">All posts</a> -> {{record.title}}</h4>
  </div>
  <div class="well">
    <h3>{{record.title}}</h3>
    <img src="{{record.titleImage}}"/>
    <p>{{record.body}}</p>
    <div>
      <img src="images/clock.jpg"/> {{record.date | date}} <img src="images/brash.jpg"/><em> {{record.author}}</em>
    </div>
  </div>
  <p><a class="btn btn-primary glyphicon glyphicon-arrow-left" ng-href="#/posts"> Back to all posts</a></p>
</div>
