<div class="col-sm-11">
  <h3>{{record.title}}</h3>
  <img src="{{record.titleImage}}"/>
  <p>{{record.body | cut:100}}</p>
  <p><a class="btn btn-primary glyphicon glyphicon-share-alt" ng-href="#/news/{{record._id}}/"> Read more...</a></p>
  <div>
    <img src="images/clock.jpg"/> {{record.date | date}} <img src="images/brash.jpg"/><em> {{record.author}}</em>
  </div>
</div>
<div>
  <div>
    <button type="button" class="btn btn-danger" ng-click="removeRecord(record)">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>>
    </button>
  </div>
  <div>
    <button type="button" class="btn btn-primary" ng-click="updateRecord(record)">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>>
    </button>
  </div>
</div>
